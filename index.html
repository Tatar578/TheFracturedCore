          // --- Icons for navigation ---
          const ChevronLeft = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>;
          const ChevronRight = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;
          const Printer = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>;


          // --- PRINT VIEW RENDERER ---
          if (printMode) {
              return (
                  <div className="w-full min-h-screen bg-zinc-950 text-white">
                      <div className="bg-orange-600 text-white p-4 text-center no-print fixed top-0 left-0 w-full z-50 shadow-xl">
                          <p className="font-bold text-lg">PDF MODE ACTIVE</p>
                          <p className="text-sm opacity-90 mb-2">1. Press Ctrl + P <br/> 2. Ensure "Background Graphics" is CHECKED in print settings.</p>
                          <button 
                              onClick={() => setPrintMode(false)} 
                              className="mt-2 bg-black text-white px-4 py-1 rounded text-sm hover:bg-zinc-800"
                          >
                              Return to Presentation
                          </button>
                      </div>

                      <div className="pt-32 no-print"></div>
                      {slides.map((slide, index) => (
                          <div key={index} className="print-slide w-screen h-screen relative overflow-hidden border-b border-zinc-800 bg-zinc-900 flex flex-col page-break">
                             <div className="absolute inset-0 pointer-events-none overflow-hidden opacity-30">
                                <div className="absolute top-[-20%] left-[-10%] w-1/2 h-1/2 bg-orange-600/5 blur-[120px] rounded-full"></div>
                                <div className="absolute bottom-[-20%] right-[-10%] w-1/2 h-1/2 bg-green-900/10 blur-[120px] rounded-full"></div>
                             </div>
                             
                             <div className="h-20 border-b border-zinc-800 flex items-center justify-between px-12 bg-zinc-900/80 z-20">
                                <div className="text-zinc-500 font-mono text-xs tracking-widest">
                                  THE_FRACTURED_CORE // {slide.id.toUpperCase()}
                                </div>
                                <div className="text-zinc-600 font-mono text-xs">PAGE {index + 1}</div>
                             </div>

                             <div className="flex-1 p-16 relative z-10 flex flex-col justify-center">
                                {slide.id !== 'title' && (
                                    <div className="flex-shrink-0 mb-8">
                                        <div className="flex items-center space-x-3 mb-2">
                                            <div className="text-orange-500"><Icon name={slide.icon} /></div>
                                            <h2 className="text-4xl font-black text-white uppercase tracking-wide">{slide.title}</h2>
                                        </div>
                                        <div className="text-xl text-zinc-400 font-light border-l-2 border-zinc-700 pl-4 ml-1">
                                            {slide.subtitle}
                                        </div>
                                    </div>
                                )}
                                <div className="flex-1">
                                   {slide.render ? slide.render() : slide.content}
                                </div>
                             </div>
                          </div>
                      ))}
                  </div>
              );
          }

          // --- NORMAL SLIDE VIEW RENDERER ---
          return (
            <div className="w-full h-screen flex items-center justify-center p-4 md:p-8 bg-zinc-950 selection:bg-orange-500 selection:text-white">
              
              <button 
                onClick={() => setPrintMode(true)}
                className="fixed top-4 right-4 z-50 bg-zinc-800 text-zinc-300 px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-zinc-700 hover:text-white transition-all text-xs font-bold tracking-widest border border-zinc-700"
              >
                <Printer size={16} />
                <span>EXPORT PDF</span>
              </button>

              <div className="w-full max-w-6xl aspect-video bg-zinc-900 rounded-xl shadow-2xl overflow-hidden border border-zinc-800 flex flex-col relative">
                
                <div className="absolute inset-0 pointer-events-none overflow-hidden">
                    <div className="absolute top-[-20%] left-[-10%] w-1/2 h-1/2 bg-orange-600/5 blur-[120px] rounded-full"></div>
                    <div className="absolute bottom-[-20%] right-[-10%] w-1/2 h-1/2 bg-green-900/10 blur-[120px] rounded-full"></div>
                    <div className="w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiLz48L3N2Zz4=')] opacity-20"></div>
                </div>

                <div className="h-16 border-b border-zinc-800 flex items-center justify-between px-8 bg-zinc-900/80 backdrop-blur-sm z-20">
                   <div className="flex items-center space-x-2">
                     <div className="w-3 h-3 rounded-full bg-zinc-600"></div>
                     <div className="w-3 h-3 rounded-full bg-zinc-600"></div>
                   </div>
                   <div className="text-zinc-500 font-mono text-xs tracking-widest">
                     THE_FRACTURED_CORE // {slides[currentSlide].id.toUpperCase()}
                   </div>
                </div>

                <div className="flex-1 p-8 md:p-12 relative z-10 flex flex-col overflow-hidden">
                  
                  {slides[currentSlide].id !== 'title' && (
                    <div className="flex-shrink-0 mb-6 md:mb-10 animate-fadeIn">
                        <div className="flex items-center space-x-3 mb-1">
                            <div className="text-orange-500"><Icon name={slides[currentSlide].icon} /></div>
                            <h2 className="text-3xl font-black text-white uppercase tracking-wide">{slides[currentSlide].title}</h2>
                        </div>
                        <div className="text-lg text-zinc-400 font-light border-l-2 border-zinc-700 pl-3 ml-1">
                            {slides[currentSlide].subtitle}
                        </div>
                    </div>
                  )}
                  
                  <div className="flex-1 overflow-y-auto animate-fadeIn custom-scrollbar pr-2">
                     {slides[currentSlide].render ? slides[currentSlide].render() : slides[currentSlide].content}
                  </div>
                </div>

                <div className="h-20 border-t border-zinc-800 bg-zinc-900 px-8 flex items-center justify-between z-20">
                  <button 
                    onClick={prevSlide} 
                    disabled={currentSlide === 0}
                    className={`flex items-center space-x-2 text-sm font-bold uppercase tracking-widest transition-colors ${currentSlide === 0 ? 'text-zinc-700 cursor-not-allowed' : 'text-zinc-400 hover:text-white'}`}
                  >
                    <ChevronLeft size={20} />
                    <span>Prev</span>
                  </button>

                  <div className="flex space-x-2">
                    {slides.map((_, idx) => (
                      <button 
                        key={idx} 
                        onClick={() => setCurrentSlide(idx)}
                        className={`h-1.5 rounded-full transition-all duration-500 ${idx === currentSlide ? 'w-8 bg-orange-500' : 'w-2 bg-zinc-700 hover:bg-zinc-500'}`}
                      ></button>
                    ))}
                  </div>

                  <button 
                    onClick={nextSlide} 
                    disabled={currentSlide === slides.length - 1}
                    className={`flex items-center space-x-2 text-sm font-bold uppercase tracking-widest transition-colors ${currentSlide === slides.length - 1 ? 'text-zinc-700 cursor-not-allowed' : 'text-orange-500 hover:text-orange-400'}`}
                  >
                    <span>Next</span>
                    <ChevronRight size={20} />
                  </button>
                </div>

              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PitchDeck />);
    </script>
</body>
</html>
